<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissor Game</title>
        <link rel="stylesheet" href="rockpprscissor.css">
    </head>
    <body>
        <h1>Rock Paper Scissor</h1>
        <div class="rockpprscissor-content-container">
            <div class="choices">
                <div class="choice">
                    <a href="#"><img src="https://i.ibb.co/f0j4MYr/rock.png" alt="#" class="rock"></a>
                </div>
                <div class="choice">
                    <a href="#"><img src="https://i.ibb.co/JtyL9Xg/paper.png" alt="#" class="paper"></a>           
                </div>
                <div class="choice">
                    <a href="#"><img src="https://i.ibb.co/zNHc1cG/scissors.png" alt="#" class="scissors"></a>
                </div>
            </div>

            <div class="score-board">
                <div class="score">
                    <p id="user-score">0</p>
                    <p>You</p>
                </div>
                <div class="score">
                    <p id="comp-score">0</p>
                    <p>Comp</p>
                </div>
            </div>

            <div class="msg-container">
                <div id="msgBox">
                    <p id="msg">Play Your Move</p>
                </div>
            </div>
        </div>

        <script src="rockpprscissor.js"></script>
    </body>
</html>
